<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">图片压缩工具</h1>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <!-- 左侧控制面板 -->
                <div class="control-panel">
                    <!-- 上传区域 -->
                    <div class="upload-section">
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" accept="image/*" class="file-input">
                            <div class="upload-placeholder">
                                <img src="assets/icons/upload.svg" alt="上传图标" class="upload-icon">
                                <p>点击或拖拽图片到此处上传</p>
                            </div>
                        </div>
                    </div>

                    <!-- 压缩设置 -->
                    <div class="compression-settings">
                        <h2>压缩设置</h2>
                        <div class="setting-item">
                            <label for="quality">压缩质量</label>
                            <input type="range" id="quality" min="0" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </div>
                    </div>
                </div>

                <!-- 右侧预览区 -->
                <div class="preview-section">
                    <div class="preview-container">
                        <!-- 原图预览 -->
                        <div class="preview-box">
                            <h3>原图</h3>
                            <div class="image-container">
                                <img id="originalImage" src="assets/images/placeholder.svg" alt="原图预览">
                            </div>
                            <div class="file-info">
                                <span>文件大小：</span>
                                <span id="originalSize">0 KB</span>
                            </div>
                        </div>

                        <!-- 压缩后预览 -->
                        <div class="preview-box">
                            <h3>压缩后</h3>
                            <div class="image-container">
                                <img id="compressedImage" src="assets/images/placeholder.svg" alt="压缩后预览">
                            </div>
                            <div class="file-info">
                                <span>文件大小：</span>
                                <span id="compressedSize">0 KB</span>
                            </div>
                        </div>
                    </div>

                    <!-- 下载按钮 -->
                    <button id="downloadBtn" class="download-btn" disabled>
                        下载压缩后的图片
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 图片压缩工具 - 简单易用的在线图片压缩服务</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
